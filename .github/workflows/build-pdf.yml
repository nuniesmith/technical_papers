name: Build PDF from LaTeX

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.pdf'  # Ignore PDF changes to prevent infinite loops
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper git operations
      
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: project_janus/project_janus.tex
          latexmk_use_xelatex: false
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
      
      - name: Find and organize generated PDF
        id: find_pdf
        run: |
          # Check if PDF exists in the subdirectory
          if [ -f "project_janus/project_janus.pdf" ]; then
            echo "PDF found in project_janus/project_janus.pdf"
            echo "pdf_path=project_janus/project_janus.pdf" >> $GITHUB_OUTPUT
          # Check if PDF exists in root directory
          elif [ -f "project_janus.pdf" ]; then
            echo "PDF found in root, moving to project_janus/"
            mv project_janus.pdf project_janus/project_janus.pdf
            echo "pdf_path=project_janus/project_janus.pdf" >> $GITHUB_OUTPUT
          else
            echo "PDF not found. Searching for PDF files:"
            find . -name "*.pdf" -type f
            exit 1
          fi
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Project_JANUS.pdf
          path: ${{ steps.find_pdf.outputs.pdf_path }}
          retention-days: 30
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Commit and push PDF
        run: |
          # Show current git status
          echo "Current branch: $(git branch --show-current)"
          echo "Current ref: ${{ github.ref }}"
          
          # Add the PDF file
          git add ${{ steps.find_pdf.outputs.pdf_path }}
          
          # Show what will be committed
          git status
          git diff --staged --stat
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - PDF is already up to date"
          else
            echo "Committing PDF changes..."
            git commit -m "Auto-generate PDF from LaTeX [skip ci]"
            
            # Determine the branch to push to
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "Pushing to branch: $BRANCH"
            
            # Push the changes
            git push origin HEAD:$BRANCH || {
              echo "Push failed, trying with full ref..."
              git push origin HEAD:${{ github.ref }} || {
                echo "Push failed. Error details:"
                git remote -v
                exit 1
              }
            }
            
            echo "PDF successfully pushed to repository"
          fi

